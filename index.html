<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d4d;
            opacity: 0;
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: slideUp 1.5s ease;
        }
        
        .apology-form {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            animation: fadeIn 2s ease;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        
        .whatsapp-note {
            background: rgba(0, 230, 118, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        
        button {
            background: linear-gradient(to right, #25D366, #128C7E);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button.secondary {
            background: linear-gradient(to right, #ff4d4d, #ff9966);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .response {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 30px;
            animation: fadeIn 1s ease;
            text-align: center;
        }
        
        .flowers {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            animation: fadeIn 3s ease;
        }
        
        .flower {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .signature {
            margin-top: 30px;
            font-style: italic;
            opacity: 0.8;
            animation: fadeIn 3.5s ease;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
            
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="apology-form">
            <div class="form-group">
                <label for="nameInput"><i class="fas fa-user"></i> Nama Anda</label>
                <input type="text" id="nameInput" placeholder="Masukkan nama Anda">
            </div>
            
            <div class="form-group">
                <label for="apologyMessage"><i class="fas fa-pen"></i> Pesan untuk Fazri</label>
                <textarea id="apologyMessage" placeholder="Tuliskan permintaan maaf yang tulus...">Silahkan di isi.</textarea>
            </div>
            
            <div class="whatsapp-note">
                <i class="fab fa-whatsapp"></i> Pesan akan dikirim ke: +6285697344289
            </div>
        </div>
        
        <div class="flowers">
            <div class="flower" style="animation-delay: 0s;">üåπ</div>
            <div class="flower" style="animation-delay: 0.2s;">üåª</div>
            <div class="flower" style="animation-delay: 0.4s;">üå∏</div>
            <div class="flower" style="animation-delay: 0.6s;">üíê</div>
            <div class="flower" style="animation-delay: 0.8s;">üå∑</div>
        </div>
        
        <div class="btn-container">
            <button onclick="sendToWhatsApp()">
                <i class="fab fa-whatsapp"></i> Kirim ke WhatsApp
            </button>
            <button class="secondary" onclick="previewMessage()">
                <i class="fas fa-eye"></i> Pratinjau Pesan
            </button>
        </div>
        
        <div class="response" id="responseMessage"></div>
        
        <div class="signature">
            <p>Dengan penuh harap,<br>Yang menyesal</p>
        </div>
    </div>

    <script>
        // Fungsi untuk membuat efek hati jatuh
        function createHearts() {
            const container = document.querySelector('.container');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(heart);
            }
        }
        
        // Fungsi untuk mengirim ke WhatsApp
        function sendToWhatsApp() {
            const name = document.getElementById('nameInput').value.trim();
            const message = document.getElementById('apologyMessage').value.trim();
            
            if (!name) {
                showResponse('Harap masukkan nama Anda terlebih dahulu.', '#ff6b6b');
                return;
            }
            
            if (!message) {
                showResponse('Harap tulis pesan maaf terlebih dahulu.', '#ff6b6b');
                return;
            }
            
            // Encode pesan untuk URL
            const encodedMessage = encodeURIComponent(`Halo, saya ${name}. ${message}`);
            
            // Nomor WhatsApp tujuan
            const phoneNumber = '6285697344289';
            
            // Redirect ke WhatsApp
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
            
            showResponse('Terima kasih! WhatsApp telah dibuka. Jika tidak langsung terkirim, Anda dapat menyalin pesan dan mengirimkannya secara manual.', '#90EE90');
        }
        
        // Fungsi untuk pratinjau pesan
        function previewMessage() {
            const name = document.getElementById('nameInput').value.trim() || 'Nama Anda';
            const message = document.getElementById('apologyMessage').value.trim();
            
            if (!message) {
                showResponse('Harap tulis pesan maaf terlebih dahulu.', '#ff6b6b');
                return;
            }
            
            const previewText = `FROM: ${name}\n\nPESAN:\n${message}`;
            
            showResponse(previewText, '#ffe066');
        }
        
        // Fungsi untuk menampilkan respons
        function showResponse(text, color) {
            const responseElement = document.getElementById('responseMessage');
            responseElement.innerHTML = text;
            responseElement.style.color = color;
            responseElement.style.padding = '15px';
            responseElement.style.borderRadius = '10px';
            responseElement.style.backgroundColor = color === '#90EE90' ? 'rgba(144, 238, 144, 0.2)' : 
                                                color === '#ff6b6b' ? 'rgba(255, 107, 107, 0.2)' : 
                                                'rgba(255, 224, 102, 0.2)';
        }
        
        // Inisialisasi
        window.onload = function() {
            createHearts();
            document.getElementById('nameInput').focus();
        };
    </script>
</body>
</html>
